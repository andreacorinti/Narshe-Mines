---
layout: default
title: Autori
permalink: /autori/
---
<div class="container">
  <h1 class="text-primary">Autori</h1>
  <ul>
    {% for author in site.authors %}
      <li>
        <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
        <h3>{{ author.ruolo }}</h3>
        <p>{{ author.content | markdownify }}</p>
      </li>
    {% endfor %}
  </ul>

  <hr />
</div>
