---
layout: default
title: Video Game Music
permalink: /video-game-music/
collection: articoli
---

<div class="container">
  <h1 class="text-primary text-center">Video Game Music</h1>

  <div class="card-deck">
    {% for post in site.categories.video-game-music %}
    <div class="card bg-primary text-center p-3">
      <h4 class="card-title">{{ post.title }}</h4>

      <a href="{{ post.url | prepend: site.baseurl }}"><img class="card-img-top autore-avatar-link" src="{{ post.immagine }}" alt="{{ post.title }}"></a>

      <blockquote class="blockquote mb-0">
        <p>{{ post.summary }}</p>
        <footer>
          <small>
            {{ post.date | date: "%b %d, %Y" }}</cite>
          </small>
        </footer>
      </blockquote>
    </div>
    {% endfor %}
  </div>
</div>
